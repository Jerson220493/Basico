<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mokepon</title>
  </head>
  <body>
    <section id="seleccionar_mascota">
      <h1 class="title">Mokepon</h1>
      <h2 class="sub-title">Elige tu mascota:</h2>
      <div id="contenedorTarjetas" class="tarjetas">
        <!-- aca insertamos en el contenido con js -->
      </div>

      <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
      <h2 class="sub-title">Recorre el mapa con tu mokepon</h2>
      <canvas id="mapa"> </canvas>
      <div id="botones-canvas">
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba </button>
        <div>
          <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
          <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo </button>
          <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>  
        </div>
      </div>
    </section>

    <section id="seleccionar_ataque">
      <h1 class="title">Mokepon!</h1>
      <h2 class="sub-title">Elige tu ataque:</h2>
      <div id="contenedorAtaques" class="tarjetas-ataques">
      </div>

      <div id="mensajes">
        <p id="resultado">Mucha Suerte!</p>

        <section id="reiniciar">
          <button id="boton-reiniciar">Reiniciar</button>
        </section>
      </div>

      <div class="ataques">
        <div class="ataques-del-jugador">
          <p id="vidas-jugador">0</p>
          <p id="masconta-jugador"></p>
          <div id="ataques-jugador"></div>
        </div>
        <div class="ataques-del-enemigo">
          <p id="vidas-enemigo">0</p>
          <p id="masconta-enemigo"></p>
          <div id="ataques-enemigo"></div>
        </div>
      </div>
    </section>

    <script src="./js/mokemon.js"></script>
  </body>
</html>
